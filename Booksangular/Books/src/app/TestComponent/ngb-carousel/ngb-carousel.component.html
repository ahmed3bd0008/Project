<!-- event add into clustor
   (slide)="slideActivate($event)" -->
   <ngb-carousel *ngIf="images"
   #ngcarousel
   [showNavigationArrows]="false"
   [showNavigationIndicators]="false"


   >
     <ng-template ngbSlide id="1">
       <div class="picsum-img-wrapper">
         <img [src]="images[0]" alt="Random first slide">
       </div>
       <div class="carousel-caption">
         <h3>First slide label</h3>
         <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide id="2">
       <div class="picsum-img-wrapper">
         <img [src]="images[1]" alt="Random second slide">
       </div>
       <div class="carousel-caption">
         <h3>Second slide label</h3>
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
       </div>
     </ng-template>
     <ng-template ngbSlide id="3">
       <div class="picsum-img-wrapper">
         <img [src]="images[2]" alt="Random third slide">
       </div>
       <div class="carousel-caption">
         <h3>Third slide label</h3>
         <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
       </div>
     </ng-template>
   </ngb-carousel>

   <button (click)="stopCarousel()">Pause</button>
   <button  [disabled]=hasPriv (click)="getToPrev()">getToPrev</button>
   <button [disabled]=hasNext (click)="geToNext()">getToNext</button>
   <!-- [disabled]="ngCarousel.activeId=='3'? true : false" -->
