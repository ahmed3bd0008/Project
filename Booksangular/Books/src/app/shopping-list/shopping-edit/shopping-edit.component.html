<form
 [formGroup]="ingredientGroup"
 (ngSubmit)="onSubmite()"
 >
  <div class="row pt-4">

      <div class="col-lg-4  col-sm-12 col-md-6 form-group">
        <label for="ingredientName">Ingredient Name</label>
        <input
         name="name" class="form-control form-control-lg" type="text"
         placeholder=".form-control-lg" aria-label=".form-control-lg example"
         formControlName="name">
      </div>
      <div class="col-lg-3 col-sm-12 col-md-6  form-group">
        <label for="ingredientAmount">Ingredient Amount</label>
        <input name="amount"
         class="form-control form-control-lg"
         type="numbere" placeholder=".form-control-lg" aria-label=".form-control-lg example"
         formControlName="amount"
         >
      </div>
      <div class="col-12 form-group">
        <button type="submit" class="btn btn-success mt-2 ml-2">{{editMode?'Update':'Add'}}</button>
        <button
        type="button"
        class="btn btn-danger mt-2 ml-2"
        *ngIf="editMode"
        (click)="DeleteIngredient()"
        >Delete</button>
        <button type="button" class="btn btn-primary mt-2 ml-2">Clear</button>
      </div>
  </div>
</form>
